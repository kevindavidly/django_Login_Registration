<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Login and Registration</title>
</head>
<body>
    <div class="container border">
        <a href="/log_out" class="float-right mr-2 mt-2">Log Out</a>
        <h1 class="text-success shadow bg-white pl-2 pb-2">Success! Welcome, {{request.session.first_name}}</h1>
        {% if messages %}
            {% for message in messages %}
            {% if message.extra_tags == "success" %}
            <p class="text-success pl-2">{{message}}</p>
            {% endif %}
            {% endfor %}
        {% endif %}
    </div>
    
</body>
</html>
